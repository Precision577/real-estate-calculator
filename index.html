<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Calculator</title>
    <link rel="stylesheet" href="app/static/css/styles.css">
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <script src="app/static/js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Real Estate Calculator</h1>
        <div class="content">
            <div class="input-section">
                <form id="offerForm">
                    <div class="form-group">
                        <label for="user_name">Your Name:</label>
                        <input type="text" id="user_name" name="user_name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="contact_first_name">Contact's First Name:</label>
                        <input type="text" id="contact_first_name" name="contact_first_name" placeholder="Enter contact's first name">
                    </div>
                    <div class="form-group">
                        <label for="contact_address">Contact's Address:</label>
                        <input type="text" id="contact_address" name="contact_address" placeholder="Enter contact's address">
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" placeholder="Enter price">
                    </div>
                    <div class="form-group">
                        <label for="rent">Rent:</label>
                        <input type="number" id="rent" name="rent" placeholder="Enter rent">
                    </div>
                    <div class="form-group">
                        <label for="property_taxes">Property Taxes:</label>
                        <input type="number" id="property_taxes" name="property_taxes" placeholder="Enter property taxes">
                    </div>
                    <div class="form-group">
                        <label for="insurance">Insurance:</label>
                        <input type="number" id="insurance" name="insurance" placeholder="Enter insurance">
                    </div>
                    <div class="form-group">
                        <label for="hoa_fee">HOA Fee:</label>
                        <input type="number" id="hoa_fee" name="hoa_fee" placeholder="Enter HOA fee">
                    </div>
                    <button type="button" onclick="generateOffer()">Generate Offer</button>
                </form>
            </div>
            <div class="output-section">
                <div class="editor-toolbar">
                    <button type="button" onclick="copyToClipboard()">Copy</button>
                    <button type="button" onclick="clearEditor()">Clear</button>
                </div>
                <div class="editor">
                    <textarea id="offerOutput"></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
